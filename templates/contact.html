{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container my-5">
    
    <div class="row">
        <div class="col"></div>
        <div class="col-md-6">
            <h1>Contact Us</h1>
            <form method="POST">
                {% if messages %}
                  {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </p>
                    {% endfor %}
                  {% endif %}
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary mt-3">
                    Send
                </button>
            </form>
        </div>
        <div class="col"></div>
    </div>

    
</div>
{% endblock %}
