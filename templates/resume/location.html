{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Location{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Search Location</h3>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if city %}
            <div class="alert alert-info mt-4 text-center">
                <h3>Location: {{city}}</h3>
                <h4>Lat: {{lat}} <br>Lon : {{lat}}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
