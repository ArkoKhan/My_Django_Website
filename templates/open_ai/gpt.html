{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}
    gpt
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Open AI GPT</h1>
    <p class="lead">Enter a prompt and let the AI answer it for you!</p>

    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <button type="submit" class="btn btn-primary mt-3">
            Submit
        </button>
    </form>

    {% if msg %}
    <div class="mt-4">
        <h2>Output</h2>
        <p class="bg-light p-3 rounded">{{ msg }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
